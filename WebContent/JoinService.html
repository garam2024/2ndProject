								<div style="margin-bottom:75px">

									 </div>

       								<h3>SKT<input type="radio" name="telecom" value="skt" style="margin-right:100px">
     								 KT<input type="radio" name="telecom" value="kt" style="margin-right:100px">

   									<div style="margin-bottom:70px">

									<input type="text"  name="nick" placeholder="닉네임을 입력해주세요"  style="width: 500px; border: 5px solid pink; height:50px;float:left;margin-left:50px"><br>

									</div>
